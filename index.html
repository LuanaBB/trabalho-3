<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Acessórios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="Mylu acessórios">Mylu</div>
        <input type="text" placeholder="Buscar...">
        <button>Login</button>
        <button>Logout</button>
    </header>
    <main>
        <section class="filtros">
            <h3>Filtros</h3>
            <div>
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco">
            </div>
            <div>
                <label for="cor">Cor:</label>
                <input type="text" id="cor" name="cor">
            </div>
            <div>
                <label for="tipo">Tipo de Acessório:</label>
                <input type="text" id="tipo" name="tipo">
            </div>
            <div>
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria">
            </div>
            <div>
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="Mylu">
            </div>
        </section>
        <section class="produtos">
            <div class="produto">
                <img src="https://safine.com.br/wp-content/uploads/2022/06/safine_com_br-oculos-2-em-1-gatinho-preto.jpg" alt="Acessório 1">
                <p>Preço: R$ 250,00</p>
            </div>
            <div class="produto">
                <img src="https://images.tcdn.com.br/img/img_prod/1248420/brinco_ponto_de_luz_cristal_transparente_1729_4_a20c9d6984d307f7fc28107fb5b0026d.jpg" alt="Acessório 2">
                <p>Preço: R$ 75,00</p>
            </div>
            <div class="produto">
                <img src="https://images.tcdn.com.br/img/img_prod/1248420/brinco_argolinha_ponto_de_luz_cristal_3960_1_80a638bbe974de9c9ec7efb44821f0bf.jpg" alt="Acessório 3">
                <p>Preço: R$ 100,00</p>
            </div>
        </section>
    </main>
</body>
</html>
